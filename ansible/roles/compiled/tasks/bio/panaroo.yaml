---
- name: Install panaroo {{ item.version_number }}
  vars:
    bio_src: "{{ bio_dir }}/src"
    panaroo_dir: "{{ bio_dir }}/panaroo"
    panaroo_module_dir: "{{ bio_modules }}/panaroo"
    version_number: "{{ item.version_number }}"
    python_location: "{{ item.python_location | default('/software/common/python/3.11.2') }}"
    install_dir: "{{ panaroo_dir }}/{{ version_number }}"
  tags:
    - never
    - panaroo{{ item.version_number }}
  block:
    - name: Download and install panaroo ({{ version_number }})
      block:
        - name: Ensure panaroo dir exists
          file:
            path: "{{ panaroo_dir }}"
            state: directory
            recurse: yes

        - name: Create Python virtual environment for panaroo
          command: "{{ python_location }}/bin/python3 -m venv {{ install_dir }}"
          args:
            creates: "{{ install_dir }}/bin/activate"

        - name: Upgrade pip in virtual environment
          pip:
            name: pip
            state: latest
            virtualenv: "{{ install_dir }}"
            executable: "{{ install_dir }}/bin/pip"

        - name: Install panaroo dependencies
          pip:
            name:
              - numpy
              - scipy
              - networkx
              - gffutils
              - biopython
              - joblib
              - tqdm
              - plotly
            virtualenv: "{{ install_dir }}"
            executable: "{{ install_dir }}/bin/pip"

        - name: Install panaroo using pip
          pip:
            name: panaroo
            virtualenv: "{{ install_dir }}"
            executable: "{{ install_dir }}/bin/pip"

    - name: Install panaroo {{ version_number }} module
      block:
        - name: Check module dir {{ panaroo_module_dir }}
          file:
            path: "{{ panaroo_module_dir }}"
            state: directory
            mode: u=rwx,g=rwx,o=rx
        - name: Install panaroo {{ version_number }} module file
          template:
            src: bio/panaroo.lua
            dest: "{{ panaroo_module_dir }}/{{ version_number }}.lua"