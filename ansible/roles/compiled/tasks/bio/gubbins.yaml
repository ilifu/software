---
- name: Install gubbins {{ item.version_number }}
  vars:
    bio_src: "{{ bio_dir }}/src"
    gubbins_dir: "{{ bio_dir }}/gubbins"
    gubbins_module_dir: "{{ bio_modules }}/gubbins"
    version_number: "{{ item.version_number }}"
    python_location: "{{ item.python_location | default('/software/common/python/3.11.2') }}"
    install_dir: "{{ gubbins_dir }}/{{ version_number }}"
  tags:
    - never
    - gubbins{{ item.version_number }}
  block:
    - name: Download and install gubbins ({{ version_number }})
      block:
        - name: Ensure gubbins dir exists
          file:
            path: "{{ gubbins_dir }}"
            state: directory
            recurse: yes

        - name: Create Python virtual environment for gubbins
          command: "{{ python_location }}/bin/python3 -m venv {{ install_dir }}"
          args:
            creates: "{{ install_dir }}/bin/activate"

        - name: Upgrade pip in virtual environment
          pip:
            name: pip
            state: latest
            virtualenv: "{{ install_dir }}"
            executable: "{{ install_dir }}/bin/pip"

        - name: Install gubbins dependencies
          pip:
            name:
              - numpy
              - scipy
              - biopython
              - dendropy
              - multiprocess
            virtualenv: "{{ install_dir }}"
            executable: "{{ install_dir }}/bin/pip"

        - name: Install gubbins using pip
          pip:
            name: gubbins
            virtualenv: "{{ install_dir }}"
            executable: "{{ install_dir }}/bin/pip"

    - name: Install gubbins {{ version_number }} module
      block:
        - name: Check module dir {{ gubbins_module_dir }}
          file:
            path: "{{ gubbins_module_dir }}"
            state: directory
            mode: u=rwx,g=rwx,o=rx
        - name: Install gubbins {{ version_number }} module file
          template:
            src: bio/gubbins.lua
            dest: "{{ gubbins_module_dir }}/{{ version_number }}.lua"