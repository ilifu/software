---
- name: Install mlst {{ item.version_number }}
  vars:
    bio_src: "{{ bio_dir }}/src"
    mlst_dir: "{{ bio_dir }}/mlst"
    mlst_module_dir: "{{ bio_modules }}/mlst"
    version_number: "{{ item.version_number }}"
    git_repo: "{{ item.git_repo }}"
    git_tag: "{{ item.git_tag }}"
    unzip_dir: "/dev/shm/mlst-{{ version_number }}"
    install_dir: "{{ mlst_dir }}/{{ version_number }}"
    blast_module: "{{ item.blast_module | default('blast/2.16.0') }}"
  environment:
    PATH: "/software/common/perlbrew/perls/perl-5.33.0/bin:{{ ansible_env.PATH }}"
    LD_LIBRARY_PATH: "/software/common/perlbrew/perls/perl-5.33.0/lib:{{ ansible_env.LD_LIBRARY_PATH | default('') }}"
    LIBRARY_PATH: "/software/common/perlbrew/perls/perl-5.33.0/lib:{{ ansible_env.LIBRARY_PATH | default('') }}"
  tags:
    - never
    - mlst{{ item.version_number }}
  block:
    - name: Download and install mlst ({{ version_number }})
      block:
        - name: Clone mlst repository
          git:
            repo: "{{ git_repo }}"
            dest: "{{ unzip_dir }}"
            version: "{{ git_tag }}"
            force: yes

        - name: Ensure mlst dir exists
          file:
            path: "{{ mlst_dir }}"
            state: directory
            recurse: yes

        - name: Copy mlst to install directory
          command: "cp -r {{ unzip_dir }} {{ install_dir }}"
          args:
            creates: "{{ install_dir }}/bin"

        - name: Make mlst main executable
          file:
            path: "{{ install_dir }}/bin/mlst"
            mode: '0755'

        - name: Make mlst script executables
          file:
            path: "{{ install_dir }}/scripts/{{ mlst_script }}"
            mode: '0755'
          loop:
            - mlst-download_pub_mlst
            - mlst-make_blast_db
          loop_control:
            loop_var: mlst_script

        - name: Download MLST databases
          shell: "{{ install_dir }}/scripts/mlst-download_pub_mlst -d {{ install_dir }}/db"
          environment:
            PATH: "/software/common/perlbrew/perls/perl-5.33.0/bin:{{ install_dir }}/bin:{{ install_dir }}/scripts:{{ ansible_env.PATH }}"
            LD_LIBRARY_PATH: "/software/common/perlbrew/perls/perl-5.33.0/lib:{{ ansible_env.LD_LIBRARY_PATH | default('') }}"
            LIBRARY_PATH: "/software/common/perlbrew/perls/perl-5.33.0/lib:{{ ansible_env.LIBRARY_PATH | default('') }}"
          ignore_errors: yes

    - name: Install mlst {{ version_number }} module
      block:
        - name: Check module dir {{ mlst_module_dir }}
          file:
            path: "{{ mlst_module_dir }}"
            state: directory
            mode: u=rwx,g=rwx,o=rx
        - name: Install mlst {{ version_number }} module file
          template:
            src: bio/mlst.lua
            dest: "{{ mlst_module_dir }}/{{ version_number }}.lua"