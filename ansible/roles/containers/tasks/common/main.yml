        base_container_name: ubuntu-focal-compile,
        base_container_version_name: focal,
        r_version: 4.3.2,
        rstudio_version: 2023.06.1-524,  # 1.3.959,
      }
      - {
        base_container_name: ubuntu-focal-compile,
        base_container_version_name: focal,
        r_version: 4.3.3,
        rstudio_version: 2023.06.1-524,  # 1.3.959,
      }
      - {
        base_container_name: ubuntu-jammy-compile,
        base_container_version_name: jammy,
        r_version: 4.4.1,
        rstudio_version: 2023.06.1-524,  # 1.3.959,
      }
