        base_container_name: ubuntu-bionic-compile,
        base_container_version_name: bionic,
        r_version: 4.0.4,
        rstudio_version: 1.2.5042,  # 1.3.959,
      }
      - {
        base_container_name: ubuntu-bionic-compile,
        base_container_version_name: bionic,
        r_version: 4.2.0,
        rstudio_version: 1.2.5042,  # 1.3.959,
      }
      - {
