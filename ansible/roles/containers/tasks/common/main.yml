---
# tasks file for containers
- name: Create Ubuntu Base Containers
  vars:
    ubuntu_versions:
      - {
        version_name: bionic,
        version_number: 18.04,
      }
      - {
        version_name: focal,
        version_number: 20.04,
      }
  include_tasks:
    file: ubuntu.yaml
  loop: "{{ ubuntu_versions }}"
  tags:
    - never
    - base